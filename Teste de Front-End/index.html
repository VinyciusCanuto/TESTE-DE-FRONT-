<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinycius Canuto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="cabecalho">
        <div>
          <p class="nome">Vinycius</p>
        </div>
        <div class="buttons">
          <p>Home</p>
          <p>About</p>
          <p>Contact</p>
        </div>
      </div>

      <div class="container">
        <div class="img">
          <img id="profile-img" src="" alt="" />
        </div>

        <div id="description">
          <p id="title"></p>
          <p id="name"></p>
          <p id="info"></p>

          <div id="button-box">
            <button>Download Resume</button>
            <button>Contact</button>
          </div>
        </div>
      </div>
      <div class="bar">
        <div class="hr"></div>
        <p>Followers</p>
      </div>
      <div class="all">
        <div id="followers"></div>
      </div>

      <div class="more">
        <button>More Followers</button>
      </div>

      <section>

      <div class="formulario">

        <div class="bar">
            <div class="hr"></div>
            <p>Followers</p>
          </div>
        <div>
        <input class="i" id="email" type="text" placeholder="E-mail">
        </div>
        <div>
        <input class="n" type="password" id="senha" placeholder="Senha">
        </div>
        <div>
            <input class="mensage" type="text" id="mensage" placeholder="Escrava uma Menssagem">
            </div>
        <button class="bt" id="bt">enviar</button>
        <hr class="lin">
        <div class="nb">
        <h3 class="h3">ou entre com</h3>
        <button class="bt2">GitHub</button>
    </div>
        </div>
         
       
    </div>
</section>


<div class="rights">
    <div><p>All rights reserved to Vinycius.</p></div>
    <div class="icons">
      <img src="./img/InstagramLogo.png" alt="" />
      <img src="./img/TwitterLogo.png" alt="" />
      <img src="./img/FacebookLogo.png" alt="" />
    </div>
  </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
